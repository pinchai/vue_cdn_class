<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>SUM-CALCULATOR</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="row mt-4">
      <!-- form-->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  v-model="name"
                >
              </div>
              <div class="form-group">
                <label for="name">Gender</label>
                <select
                  class="form-control"
                  v-model="gender"
                >
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  v-model="email"
                >
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <textarea
                  id="address"
                  v-model="address"
                  class="form-control"
                  rows="5"
                ></textarea>
              </div>
            </form>
            <button
              v-if="this.action == 'add'"
              @click="saveData"
              class="btn btn-primary"
            >Save
            </button>

            <button
              v-if="this.action == 'edit'"
              @click="setEditData"
              class="btn btn-primary"
            >Update
            </button>
          </div>
        </div>
      </div>

      <!-- form-->
      <div class="col-md-8">
        <div class="table-responsive">
          <table class="table table-sm table-border table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr
              v-for="(item, index) in this.student_list"
              :key="'index_'+index"
            >
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.gender }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.address }}</td>
              <td>
                <button
                  @click="editData(item)"
                  class="btn btn-sm btn-secondary"
                >
                  Edit
                </button>
                <button
                  @click="deleteData(index)"
                  class="btn btn-sm btn-danger"
                >
                  Delete
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-md-12">
        <br>
        <button @click="getDataFromAPI">Get Data</button>
        <hr>
      </div>
      <div
        v-for="(item,index) in product_list"
        :key="'product_list_'+index"
        class="col-md-3"
      >
        <div class="card">
          <h3>{{ item.title }}</h3>
          <h4>{{ item.description }}</h4>
          <h5>{{ item.price }}</h5>
          <img :src="item.image" width="100px" height="200px">
        </div>
      </div>
    </div>

  </div>
</div>
</body>

<script>
  var vue_obj = new Vue({
    el: '#app',
    data: {
      action: 'add',
      name: null,
      gender: 'female',
      email: null,
      address: null,
      student_list: [],
      product_list: [],
    },
    methods: {
      saveData() {
        if (this.name == null) {
          alert('empty name')
          return
        }
        if (this.email == null) {
          alert('empty email')
          return
        }
        if (this.address == null) {
          alert('empty address')
          return
        }

        let id = Math.floor(Math.random() * 101); // Generates a random integer between 0 and 100
        this.student_list.push(
          {
            id: id,
            name: this.name,
            email: this.email,
            address: this.address,
            gender: this.gender,
          }
        )

        this.resetForm()
      },
      editData(item) {
        this.id = item.id
        this.name = item.name
        this.email = item.email
        this.address = item.address
        this.gender = item.gender

        this.action = 'edit'
      },
      setEditData() {
        let id = this.id
        let found = this.student_list.find(obj => {
          return obj.id == id
        })
        found.name = this.name
        found.email = this.email
        found.address = this.address
        found.gender = this.gender

        this.action = 'add'

        // reset form data
        this.resetForm()

      },
      deleteData(index) {
        this.student_list.splice(index, 1);
      },
      resetForm() {
        this.id = null
        this.name = null
        this.email = null
        this.address = null
        this.gender = 'male'
      },
      getDataFromAPI(){
        let url = "https://fakestoreapi.com/products"
        axios.get(url, {}).then(response => {
          this.product_list = response.data

        }).catch(function (error) {
          alert('error: ' + error.message)
        });

      }
    },
    created() {

    },
    mounted() {
    }
  });
</script>
</html>
